<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>

<form action="#" th:action="@{/chat}" th:object="${chatForm}" method="POST">
    <label for="username">Username:</label>
    <input id="username" th:field="*{username}" type="text" disabled>
    <label for="messageText">Message Text:</label>
    <input id="messageText" th:field="*{messageText}" type="text">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option th:each="type : ${allMessageTypes}" th:value="${type}" th:text="${type}">
                Say
            </option>

        </select>
        <input type="submit">
    </form>

    <div th:each="chatMessage : ${chatMessages}">
        <span  th:text="${chatMessage.username}">Username</span>:
        <span th:text="${chatMessage.message}">Hello</span>
    </div>
</body>
</html>
